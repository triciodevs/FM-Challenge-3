<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>


  <link rel="stylesheet" href="./css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
    rel="stylesheet">


</head>

<body>
  <section class="card-section">
    <div class="main-container">

      <div class="card">

        <img class="img" src="./assets/images/avatar-jessica.jpeg" alt="Profile image">


        <h4> Jessica Randall </h4>
        <h5>London, United Kingdom </h5>
        <p>"Front-end developer and avid reader."</p>

        <div class="links">
          <div class="link"><a href="#">GitHub</a> </div>
          <div class="link"> <a href="#">Frontend Mentor</a> </div>
          <div class="link"> <a href="#">LinkedIn</a> </div>
          <div class="link"> <a href="#">Twitter</a> </div>
          <div class="link"> <a href="#">Instagram</a> </div>
        </div>




      </div>
    </div>
  </section>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
